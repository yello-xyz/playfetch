steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: node
    entrypoint: npm
    args: ['run', 'clean']
  - name: node
    entrypoint: npm
    args: ['run', 'create-env']
    env:
      - 'NOREPLY_EMAIL_USER=${_NOREPLY_EMAIL_USER}'
      - 'NOREPLY_EMAIL_PASSWORD=${_NOREPLY_EMAIL_PASSWORD}'
      - 'SESSION_SECRET=${_SESSION_SECRET}'
      - 'TOKEN_SECRET=${_TOKEN_SECRET}'
  - name: node
    entrypoint: npm
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
timeout: '1600s'
